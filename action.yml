name: 'VirtualBox'
description: 'Run CI in VirtualBox for GitHub Actions'
inputs:
  box:
    description: 'the vagrant box name'
    required: true
  run:
    description: 'the commands to run in vm'
    required: true
  mem:
    description: 'the memory size of the vm'
    required: false
    default: '2048'
branding:
  icon: 'activity'  
  color: 'green'

runs:
  using: 'composite'
  steps:
  - run: vagrant init ${{inputs.box}}
    shell: bash

  - name: override Vagrantfile
    run: |
      SHELL_SCRIPT_FILE=$(mktemp)
      chmod a+x "$SHELL_SCRIPT_FILE"

      echo 'set -e' > "$SHELL_SCRIPT_FILE"
      echo "cd /home/vagrant/${GITHUB_REPOSITORY}" >> "$SHELL_SCRIPT_FILE"
      echo '${{inputs.run}}' >> "$SHELL_SCRIPT_FILE"

      cat > Vagrantfile <<EOF
        Vagrant.configure("2") do |config|
          config.vm.box = "${{inputs.box}}"
          config.vm.provider "virtualbox" do |vb|
            vb.memory = "${{inputs.mem}}"
          end
          config.vm.synced_folder ".", "/home/vagrant/${GITHUB_REPOSITORY}", type: "rsync"
          config.vm.provision "shell", path: "$SHELL_SCRIPT_FILE"
        end
      EOF

      run() {
        printf "\033[0;35m==>\033[0m \033[0;32m%b\n\033[0m" "$*"
        $@
      }

      run cat "$SHELL_SCRIPT_FILE"
      run cat Vagrantfile
      run vagrant up
      run vagrant provision
    shell: bash 
